format_version: 10
pipelines:
  BE-CD-YAML:
    group: defaultGroup
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      git-ae18be1:
        git: https://github.com/Vamsi-PrimeSoft/gocd.git
        shallow_clone: false
        auto_update: true
        branch: main
    stages:
      - setup-and-connectivity-test:
          fetch_materials: true
          keep_artifacts: false
          clean_workspace: false
          approval:
            type: success
          jobs:
            run-commands:
            - name: setup-and-test
              resources:
                - ubuntu-agent
              timeout: 0
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - >
                        cat /etc/os-release && \
                        hostname && \
                        mkdir -p /home/ubuntu/archive /home/ubuntu/prime-square && \
                        chown ubuntu:ubuntu /home/ubuntu/archive /home/ubuntu/prime-square
